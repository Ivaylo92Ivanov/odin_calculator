<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1><a href="https://www.theodinproject.com/" target="blank">CALCULATOR - ODIN PROJECT</a></h1>
    <div class="calculator">

        <div class="display">
            <p id="display-top" style="font-style:italic">0</p>
            <p id="display-bottom"></p>
        </div>
        
        <div class="buttons">
           
            <div class="left-side-buttons">
                <div class="special-buttons">
                    <button id="clear">C</button>
                    <button id="delete">Delete</button>
                </div>
                
                <div class="number-buttons">
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>                    
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>                    
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="num0">0</button>
                    <button id="num.">.</button>
                </div>
            </div>

            <div class="operation-buttons">
                <button id="divide">/</button>
                <button id="multiply">*</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="equals">=</button>                
            </div>

        </div>
    </div>

    <a class="copyright" href="https://github.com/Ivaylo92Ivanov" target="blank">
        <p>Ivaylo Ivanov</p>
        <img src="images/GitHub.png" height="30px">
    </a>

</body>
<script src="script.js"></script>
</html>
